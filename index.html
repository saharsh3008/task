<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="app-container">
      <header class="app-header">
        <h1>Tasks</h1>
        <p class="date-display" id="dateDisplay"></p>
      </header>
      
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task input" />
        <button id="addTaskBtn" aria-label="Add task">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
      </div>

      <div class="controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <div class="stats">
          <span id="itemsLeft">0 items left</span>
        </div>
      </div>

      <ul id="taskList" class="task-list">
        <!-- Tasks will be injected here -->
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
